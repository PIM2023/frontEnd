<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="settingsForm">
    <ion-item>
      <ion-input
        required
        label="Nombre de usuario"
        labelPlacement="floating"
        formControlName="username"
        type="text"
        minlength="3"
        (keyup.enter)="onEditUser()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Email"
        labelPlacement="floating"
        formControlName="email"
        type="text"
        (keyup.enter)="onEditUser()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Nombre"
        labelPlacement="floating"
        formControlName="firstName"
        type="text"
        (keyup.enter)="onEditUser()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Apellidos"
        labelPlacement="floating"
        formControlName="lastName"
        type="text"
        (keyup.enter)="onEditUser()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Altura"
        labelPlacement="floating"
        formControlName="height"
        type="number"
        (keyup.enter)="onEditUser()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Peso"
        labelPlacement="floating"
        formControlName="weight"
        type="number"
        (keyup.enter)="onEditUser()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Fecha de nacimiento"
        labelPlacement="floating"
        formControlName="bornDate"
        type="date"
        (keyup.enter)="onEditUser()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Contraseña"
        labelPlacement="floating"
        formControlName="password"
        type="password"
        minlength="6"
        (keyup.enter)="onEditUser()"
      ></ion-input>
    </ion-item>
    <div class="flex">
      <div class="bot">
        <ion-button
          class="but1"
          fill="solid"
          [disabled]="!settingsForm.valid"
          (click)="onEditUser()"
          >Guardar</ion-button
        >
      </div>
      <ion-row>
        <ion-label class="lab"
          >No querías modificar tus datos pulsa aquí</ion-label
        >
      </ion-row>
      <div>
        <ion-row>
          <ion-button class="but2" fill="outline" (click)="goTo('profile')"
            >Salir</ion-button
          >
        </ion-row>
      </div>
    </div>
  </form>
</ion-content>
