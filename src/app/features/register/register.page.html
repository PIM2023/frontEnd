<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-input
        required
        label="Nombre"
        labelPlacement="floating"
        formControlName="firstName"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Apellidos"
        labelPlacement="floating"
        formControlName="lastName"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Altura"
        labelPlacement="floating"
        formControlName="height"
        type="number"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Fecha de nacimiento"
        labelPlacement="floating"
        formControlName="bornDate"
        type="date"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Peso"
        labelPlacement="floating"
        formControlName="weight"
        type="number"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Email"
        labelPlacement="floating"
        formControlName="email"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Nombre de usuario"
        labelPlacement="floating"
        formControlName="username"
        type="text"
        minlength="3"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        label="Contraseña"
        labelPlacement="floating"
        formControlName="password"
        type="password"
        minlength="6"
      ></ion-input>
    </ion-item>
    <ion-item class="photo" lines="none">
      <div class="circle-wrapper" *ngIf="img">
        <img class="circular-image" [src]="img" alt="Foto de perfil" />
      </div>
      <ion-label class="photo" (click)="takePicture()"
        >Seleccionar foto de perfil
      </ion-label>
      <ion-badge id="photo-info">i</ion-badge>
    </ion-item>
    <div class="checkbox-wrap">
      <ion-checkbox
        slot="start"
        id="condition"
        labelPlacement="end"
        (ionChange)="checkboxListener($event)"
      ></ion-checkbox>
      <ion-label class="ion-text-wrap"
        >Acepto
        <span class="terms" (click)="presentAlert()">
          los Términos y Condiciones de uso
        </span></ion-label
      >
    </div>
    <div class="flex">
      <div class="bot">
        <ion-button
          class="register"
          fill="solid"
          [disabled]="!registerForm.valid || termsAgreed === false"
          (click)="onRegister()"
          >Registrarme</ion-button
        >
      </div>
      <ion-row>
        <ion-label class="ion-padding lab"
          >No querías registrarte? Inicia sesión aquí</ion-label
        >
      </ion-row>
      <div>
        <ion-row>
          <ion-button class="login" fill="outline" (click)="goTo('login')"
            >Iniciar sesión</ion-button
          >
        </ion-row>
      </div>
    </div>
  </form>
</ion-content>

<ion-popover trigger="photo-info" triggerAction="click">
  <ng-template>
    <ion-content class="ion-padding"
      >Si no seleccionas una foto de perfil, se te asignará una por
      defecto</ion-content
    >
  </ng-template>
</ion-popover>
